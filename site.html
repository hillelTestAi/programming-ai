<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
</head>
<body>
    <h1>Ask the AI!</h1>
    <textarea id="prompt" rows="4" cols="50" placeholder="Ask me anything..."></textarea><br>
    <button onclick="sendRequest()">Submit</button>
    <p id="response"></p>

    <script>
        async function sendRequest() {
            const prompt = document.getElementById("prompt").value;
            const responseElement = document.getElementById("response");

            // כאן צריך לשים את ה-URL של ה-Space שלך
            const response = await fetch("https://huggingface.co/spaces/hillel12312123/my-programming-ai", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: prompt })
            });

            const data = await response.json();
            responseElement.textContent = "AI says: " + data.response;
        }
    </script>
</body>
</html>
